<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Block</title>
  <link rel="stylesheet" href="inline-block.css">
</head>

<body>
  <h1>Inline Block</h1>
  <div class="inline-els">
    <h2>Inline elements</h2>
    <span>I am span</span>
    <a href="#">I am a link</a>
    <img src="https://picsum.photos/200/300" alt="image">
    <strong>I am strong</strong>
    <b>I am bold</b>
  </div>
  <hr>
  <div class="block-els">
    <h2>Block elements</h2>
    <h3>Antraste</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, cumque.</p>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </div>
  <hr>
  <div class="side-by-side">
    <div class="left bd-1">i am left</div>
    <div class="right bd-1">i am right</div>
  </div>
</body>

</html>
